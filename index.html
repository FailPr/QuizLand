<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="scripts/game.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body onkeypress="buttons(event)">
    <div id="top" class="container">
      <img id="top_image" src="src/images/quiz.png" alt="Italian Trulli" />
    </div>
    <div class="container">
      <div class="child">
        <h1>QuizLand</h1>
        <section>
          <div id="Top_Div">
            <img src="src/images/accept.png" alt="Italian Trulli" />
            <p id="correct_counter">0</p>
          </div>
          <div id="Top_Div">
            <img src="src/images/cancel.png" alt="Italian Trulli" />
            <p id="wrong_counter">0</p>
          </div>
          <div id="Top_Div">
            <img src="src/images/light-bulb.png" alt="Italian Trulli" />
            <p id="read_later_counter">0</p>
          </div>
        </section>
        <p class="p" id="Question">
          Πως ονομάστικε η τουρκική εισβόλη του 1974 στην Κύπρο;
        </p>
        <button
          class="Mybutton"
          id="Answer_1"
          value=""
          onclick="Answer_Check(this.value)"
        >
          Αττίλας
        </button>
        <button
          class="Mybutton"
          id="Answer_2"
          value=""
          onclick="Answer_Check(this.value)"
        >
          Βατερλό
        </button>
        <button
          class="Mybutton"
          id="Answer_3"
          value=""
          onclick="Answer_Check(this.value)"
        >
          Αννίβας
        </button>
        <button
          class="Mybutton"
          id="Answer_4"
          value=""
          onclick="Answer_Check(this.value)"
        >
          Πέτα
        </button>
      </div>
    </div>
  </body>
</html>
