<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="src/quiz.png" />
    <script src="scripts/game.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>QuizLand</title>
  </head>
  <body onkeypress="buttons(event)">
    <div id="top" class="container">
      <img id="top_image" src="src/quiz.png" alt="Welcome to QuizLand" />
    </div>
    <div class="container">
      <div class="child">
        <h1>QuizLand</h1>
        <p class="p" id="Question">
          Πως ονομάστικε η τουρκική εισβόλη του 1974 στην Κύπρο;
        </p>
        <div id="read_later_div" class="container">
          <button id="read_later_btn" onclick="check_stats(null,null);auto_refresh_stats()">
            <img
              class="animate__animated animate__swing animate__delay-1s animate__infinite"
              id="read_later_img"
              src="src/know_how.png"
              alt="If you don't know this Question, click here to add this question to read later list"
            />
          </button>
        </div>
        <button
          class="Mybutton"
          id="Answer_1"
          value=""
          onclick="Answer_Check(this.value);auto_refresh_stats()"
        >
          Αττίλας
        </button>
        <button
          class="Mybutton"
          id="Answer_2"
          value=""
          onclick="Answer_Check(this.value);auto_refresh_stats()"
        >
          Βατερλό
        </button>
        <button
          class="Mybutton"
          id="Answer_3"
          value=""
          onclick="Answer_Check(this.value);auto_refresh_stats()"
        >
          Αννίβας
        </button>
        <button
          class="Mybutton"
          id="Answer_4"
          value=""
          onclick="Answer_Check(this.value);auto_refresh_stats()"
        >
          Πέτα
        </button>
        <section>
          <div id="Top_Div" class="stas_div" onclick="stats_buttons('correct')">
            <img
              title="Count your correct answerd questions"
              id="correct_img"
              src="src/accept.png"
              alt="Count your correct answerd questions"
            />
            <p id="correct_counter">0</p>
          </div>
          <div id="Top_Div" class="stas_div" onclick="stats_buttons('wrong')">
            <img
              title="Click here to see all wrong quesions"
              id="wrong_img"
              src="src/cancel.png"
              alt="Click here to see all wrong quesionsi"
            />
            <p id="wrong_counter">0</p>
          </div>
          <div
            id="Top_Div"
            class="stas_div"
            onclick="stats_buttons('read_later')"
          >
            <img
              class="stats_div_image"
              id="read_later_stats_img"
              title="Click here to see all read later quesions"
              src="src/light-bulb.png"
              alt="Count your correct answerd questions"
            />
            <p id="read_later_counter">0</p>
          </div>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="child" id="close_stat">
        <img onclick="close_stat()" id="close_stats" src="src/close.png"></img>
        <h1 id="Stats_Header"></h1>
        <ul id="stats_show"></ul>
      </div>
    </div>
  </body>
</html>
